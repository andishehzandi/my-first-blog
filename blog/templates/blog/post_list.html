<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

    {% for post in posts %}    
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

        <div>
            <ul>
                <li>first item</li>
                <li>second item</li>
            </ul> 
        </div>

        <div>
            <em>emphasize my text</em>
            <br>
            <strong>Strongly emphasize my text</strong>
            <br>
            <a href="https://djangogirls.org">djangogirls.org</a>
        </div>

    </body>
</html>
